<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/contato.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <img class="menu-logo" src="./img/logo.png" alt="Logo da Fisiocare">
                <li><a href="./home.html">Página Principal</a></li>
                <li><a href="./sobre.html">Sobre a clínica</a></li>
                <li><a href="./atendimento.html">Horário de Atendimento</a></li>
                <li><a href="./contato.html">Contato</a></li>

                <button class="btn-agendar">Agendar</button>

                <div class="menu-mobile">
                    <img src="/img/menu-mobile.svg" alt="menu mobile">
                </div>

            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="./img/woman.jpg" alt="" width="300">
            </div>
            <h2>Telefones de contato</h2>

            <div class="contato-phone">
                <img src="./img/phone.png" alt="Imagem de telefone">
                <p>Celular: +55 11 9999-9999</p>
            </div>
            <div class="contato-wpp">
                <img src="./img/wpp.svg" alt="Imagem de telefone">
                <p>WhatsApp: +55 11 9999-9999</p>
            </div>

        
            <address>
                Endereço: Rua Cordislândia, 103, Jardim Paraíso - SP
            </address>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3661.226332955104!2d-46.507786286703414!3d-23.41618986212848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce8b3a925a3b35%3A0x1be10196a139edb1!2sR.%20Cordisl%C3%A2ndia%2C%20103%20-%20Jardim%20Paraiso%2C%20Guarulhos%20-%20SP%2C%2007143-740!5e0!3m2!1spt-BR!2sbr!4v1666018908626!5m2!1spt-BR!2sbr"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form action="#" method="post">
                <label for="">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
                <label for="">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu email" required>
                <label for="">Assunto</label>
                <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto" required>
                <label for="">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem">

                </textarea>

                <div class="btn-form">
                <input type="reset" value="Limpar">
                <input type="button" value="Enviar">
                </div>

                <label for=""></label>
            </form>
        </div>

        <div class="footer">
            <ul>
                <li><a href="./home.html">Página Principal</a></li>
                <li><a href="./sobre.html">Sobre a clínica</a></li>
                <li><a href="./atendimento.html">Horário de Atendimento</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </div>
    </div>
    </div>
</body>

</html>
